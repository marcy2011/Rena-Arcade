<style>
#custom-menu {
  display: none;
  position: absolute;
  background-color: rgba(0, 0, 0, 0.8);
  border-radius: 10px;
  padding: 10px;
  backdrop-filter: blur(5px); /* Aggiunge effetto blur */
}

#custom-menu ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

#custom-menu ul li {
  margin-bottom: 10px;
}

#custom-menu ul li a {
  display: flex;
  align-items: center;
  color: #fff;
  text-decoration: none;
}

#custom-menu ul li a img {
  margin-right: 10px;
  border-radius: 5px;
}

#custom-menu ul li a span {
  font-size: 16px;
}
</style>

<script>
document.addEventListener('contextmenu', function(event) {
  event.preventDefault();
  if (window.innerWidth > 768) { // Mostra il menu solo se la larghezza della finestra è maggiore di 768px (considerato desktop)
    var customMenu = document.getElementById('custom-menu');
    customMenu.style.display = 'block';
    customMenu.style.left = event.pageX + 'px';
    customMenu.style.top = event.pageY + 'px';
  }
});

document.addEventListener('click', function(event) {
  var customMenu = document.getElementById('custom-menu');
  customMenu.style.display = 'none';
});

</script>
